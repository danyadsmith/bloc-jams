<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bloc Jams Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="assets/styles/main.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>

<body class="album">
  <nav class="navbar">
  <!-- navigation bar -->
    <a href="index.html" class="logo">
      <img src="assets/images/bloc_jams_logo.png" alt="Bloc Jams Logo" class="logo">
    </a>
    <div class="links-container">
      <a href="collection.html" class="navbar-link">collection</a>
    </div>
  </nav>  
  <main class="album-view container narrow">
    <section>
      <div id="album-cover" class="column half">
        <img src="assets/images/album_covers/01.png" alt="Album Cover" class="album-cover-art">
      </div>
      <div class="album-view-details column half">
        <h2 class="album-view-title"></h2>
        <h3 class="album-view-artist"></h3>
        <h5 class="album-view-release-info"></h5>
      </div>
    </section>
    <table class="album-view-song-list">     
    </table>
  </main>
  <section class="player-bar">
    <div class="container">
      <div class="control-group main-controls">
        <a class="previous">
          <span class="ion-skip-backward"></span>
        </a>
        <a class="play-pause">
          <span class="ion-play"></span>
        </a>
        <a class="next">
          <span class="ion-skip-forward"></span>
        </a>
      </div>
      <div class="control-group currently-playing">
        <h2 class="song-name"></h2>
        <div class="seek-control">
          <div class="seek-bar">
            <div class="fill"></div>
            <div class="thumb"></div>
          </div>
          <div class="current-time"></div>
          <div class="total-time"></div>
        </div>
        <h2 class="artist-song-mobile"></h2>
        <h3 class="artist-name"></h3>
      </div>
      <div class="control-group volume">
        <span class="ion-volume-high icon"></span>
        <div class="seek-bar">
          <div class="fill"></div>
          <div class="thumb"></div>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="assets/scripts/fixtures.js"></script>
  <script type="text/javascript" src="assets/scripts/album.js"></script>
</body>
</html>
